<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speurtocht: Binaire Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        #resultaat {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="codeInput" placeholder="Voer het wachtwoord in..." size="70">
    <button onclick="controleerCode()">Controleer</button>

    <p id="resultaat"></p>

    <script>
        function controleerCode() {
            // Het juiste wachtwoord is "MOTTEN"
            const juisteWachtwoord = "MOTTEN";

            // De binaire code van de coördinaten van de Grote Kerk
            const binaireCoordinaten = {
                latitude: "00110101 00110011 00101110 00110010 00110000 00110010 00110010 01001110",
                longitude: "00110101 00101110 00110111 00111001 00110111 00110011 01000101"
            };

            // Haal de ingevoerde code op
            const ingevoerdeCode = document.getElementById("codeInput").value.trim().toUpperCase();

            // Vergelijk de ingevoerde code met het juiste wachtwoord
            if (ingevoerdeCode === juisteWachtwoord) {
                document.getElementById("resultaat").innerHTML = binaireCoordinaten.latitude + "<br>" + binaireCoordinaten.longitude;
                document.getElementById("resultaat").style.color = "green";
                document.getElementById("resultaat").classList.remove("error"); // Verwijder eventuele foutmelding stijl
            } else {
                document.getElementById("resultaat").innerHTML = "❌ Fout! Probeer het opnieuw.";
                document.getElementById("resultaat").style.color = "red";
                document.getElementById("resultaat").classList.add("error"); // Voeg de foutmelding stijl toe
            }
        }
    </script>
</body>
</html>
